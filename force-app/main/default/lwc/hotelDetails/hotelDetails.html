<template>
    <div class="slds-card car-item">
        <div class="slds-grid slds-wrap">
         
            <div class="slds-col slds-medium-size_6-of-12">
                <h3>{hotelbooking.Name}</h3>
                <div class="features">
                    <div class= "feature">
                        <span class="slds-m-right_x-small">
                            
                        </span>
                        <span>
                            {hotelbooking.Location__c}
                        </span>
                    </div>                
                    <div class= "feature">
                        <span class="slds-m-right_x-small">
                           
                        </span>
                        <span>
                            {hotelbooking.Type_Of_Room__c}
                        </span>
                    </div>
                    <div class= "feature">
                        <span class="slds-m-right_x-small">
                           
                        </span>
                        <span>
                            {hotelbooking.Rating__c}
                        </span>
                    </div>
                </div>
            </div>
            <div class="slds-col slds-medium-size_3-of-12 slds-p-around_small">
                <div class="car-amount slds-p-top_medium">
                    <div class="price">
                        <sup class="rupee">*</sup>
                        <lightning-formatted-number format-style="currency" value={hotelbooking.Price__c} 
                                minimum-fraction-digits="0" maximum-fraction-digits="0">
                        </lightning-formatted-number>
                        <sub class="subspan">Per Day</sub>
                    </div>
                </div>
                <div class="slds-align_absolute-center slds-p-top_medium">
                    <lightning-button icon-name="utility:save" label="Book Now" variant="brand" 
                        class="button-card" onclick={bookNowEvent}>
                    </lightning-button>
                </div>
            </div>
        </div>
    </div> 
</template>
